<!DOCTYPE HTML>

<html>
    <head>
        <title>HHH Scheduler</title>
        <!-- Meta Data -->
        <link rel="icon" href = "images/web-app-icon.png">
        <meta name="viewport" content="width=device-width, 
        initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="HandheldFriendly" content="true">

        <!-- Stylesheets -->
        <link rel = "stylesheet" href = "css/normalize.css" />
        <link rel = "stylesheet" href = "css/print.css" media="print"/>
        <link rel = "stylesheet" href = "css/style.css" />
        <link rel = "stylesheet" href = "css/week-wrapper.css" />
        <link rel = "stylesheet" href = "css/login.css" />
        <link rel = "stylesheet" href = "css/web.css" />
    </head>

    <body>
        <h1 class="web-header">HHH Scheduler</h1>

        <div class = "login-wrapper">
            <img class = "login-logo" src = "images/icon.png" alt="logo"/>
            <form onsubmit = "return hhhLogin()" id="login-form" class = "login-inputs">
                <div class = "login-label">Username</div>
                <input name="username" class = "login-input" />
                <div class = "login-label">Password</div>
                <input name = "password" type = "password" class = "login-input" />
                <br />

                <button type = "submit" class = "login-button">login</button>
            </form>
        </div>


        <div class = "content-wrapper" style = "display:none"> 
            <div class = "week-scroller">
                <div id="prev-week">Previous</div>
                <div id="refresh">Refresh</div>
                <div id="next-week">Next</div>
            </div>
            <div class = "week-wrapper"></div>
        </div>


        <script src="js/default.js"></script>
        <script src="js/main.js"></script>
        <script src="js/uiEvents.js"></script>
    </body>
</html>
