<!DOCTYPE html>
<html>
  <head>
    <title>HHH Scheduler</title>
    <link rel = "stylesheet" href = "css/scheduler-style.css" />
    <link rel="icon" href = "images/web-app-icon-white.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="images/web-app-icon-white.png">
  </head>

  <body>

    <div class = "side-menu">
      <div class = "menu-container">
        <div class = "menu-logo">
          <a href = ""><img src = "images/web-app-icon.png"/></a>
        </div>
        <div id = "week-jmp" class = "menu-item">Jump to Week</div>
        <div id = "dog-search" class = "menu-item">Search Dog</div>
        <div class = "menu-item"></div>
        <div class = "menu-item"></div>
        <div class = "menu-item"></div>
        <div class = "menu-item"></div>
      </div>
      <footer><p>&copy Matt Rochford 2018. All Rights Reserved</p></footer>
    </div>

    <div class = "scheduler">
      <div class = "toolbar">
        <div class = "add-event">

          <div class = "add-list">
            <div id = "new-dog">New Dog</div>
            <div id = "new-booking">Existing Dog</div>
            <div id = "other-event">Other Event</div>
          </div>

          <div class = "add-button">
            <svg xmlns="http://www.w3.org/2000/svg"
            width="60" height="60" viewBox="0 0 60 60"
            preserveAspectRatio = "xMidYMid">
            <path transform = "translate(0, 12)" d="M48 15h-15v-15h-6v15h-15v6h15v15h6v-15h15z"/></svg>

          </div>

        </div>

        <div id = "hb-menu">
          <svg id = "hb-menu" height = "64" width = "50" focusable="false" viewBox="0 0 24 24">
            <path id = "hb-menu" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
          </svg>
        </div>

        <div id = "title">
          <h1 id = "dates"></h1>
        </div>


        <div class = "scroller">

          <div id = "right"><svg
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             width="0.431in" height="0.569in"
             viewBox="0 0 48 48">
            <path
             d="M0.005,32.791 C0.067,24.580 0.090,16.369 0.074,8.157 C0.057,-0.054 2.989,-2.075 8.869,2.096 C14.750,6.266 20.650,10.396 26.571,14.484 C32.491,18.572 32.479,22.637 26.537,26.677 C20.594,30.718 14.671,34.800 8.767,38.923 C2.863,43.046 -0.057,41.002 0.005,32.791 Z"/>
            </svg>
          </div>

          <div id = 'left'><svg
           xmlns="http://www.w3.org/2000/svg"
           xmlns:xlink="http://www.w3.org/1999/xlink"
           width="0.431in" height="0.569in"
           viewBox="0 0 48 48">
          <path
           d="M30.995,8.209 C30.933,16.420 30.910,24.631 30.926,32.843 C30.943,41.054 28.011,43.075 22.131,38.904 C16.250,34.734 10.350,30.604 4.429,26.516 C-1.491,22.428 -1.479,18.363 4.463,14.323 C10.406,10.282 16.329,6.200 22.233,2.077 C28.137,-2.046 31.057,-0.002 30.995,8.209 Z"/>
          </svg></div>


        </div>
      </div>

      <!-- Add Existing Dog form -->
      <div>
        <form id = "add-dog">
          <div class = "close-add-dog">X</div>
          <button type="button" class = "daycare-button">Daycare</button>
          <button type="button" class = "boarding-button">Boarding</button>
          <h2>Name</h2>
          <input name = "name" type = "text" required/>

          <div class = "date-input boarding-dates">
            <h2>Start Date</h2>
            <input name = "start" type = "date"/>
              <div>
                <input type = "radio" name = "timeStart" value = " 8:00 AM"/>
                <label>AM</label>
              </div>
              <div>
                <input type = "radio" name = "timeStart" value = " 4:00 PM"/>
                <label>PM</label>
              </div>
            <h2>End Date</h2>
            <input name = "end" type = "date"/>
              <div>
                <input type = "radio" name = "timeEnd" value = " 8:00 AM"/>
                <label>AM</label>
              </div>
              <div>
                <input type = "radio" name = "timeEnd" value = " 4:00 PM"/>
                <label>PM</label>
              </div>
          </div>

          <div class = "date-input daycare-date">
            <h2>Date</h2>
            <input name = "date" type = "date" />
          </div>

          <button id = "submit">Submit</button>
        </form>
      </div>
      <!-- End Existing Dog form -->

      <!-- Add New Dog form -->
      <div>
        <form id = "add-new-dog">
          <div class = "close-add-dog">X</div>
          <h2>Name</h2>
          <input name = "name" type = "text" required/>
          <h2>Client Name</h2>
          <input name = "cName" type = "text" required/>
          <button id = "submit">Submit</button>
        </form>
      </div>
      <!-- End New Dog form -->

      <!-- Add New Event form -->
      <div>
        <form id = "add-new-event">
          <div class = "close-add-dog">X</div>
          <h2>Text</h2>
          <input name = "text" type = "text" required/>
          <h2>Date</h2>
          <input name = "date" type = "date" required/>
          <h2>Time</h2>
          <input name = "time" type = "time" required/>
          <button id = "submit">Submit</button>
        </form>
      </div>
      <!-- End New Event form -->

      <!-- Date Search -->
      <div class = "date-search">
        <img src = "images/calender-icon.png"/>
        <input type = "text" />
      </div>
      <!-- End Date Search -->

      <!-- Dog Search -->
      <div class = "dog-search">
        <img src = "images/search-icon.png"/>
        <input type = "text" />

        <ul class = "results-list"></ul>
      </div>
      <!-- End dog Search -->

      <div class = "wrapper">
        <div class = "week">
          <div class = "day">
            <h2></h2>
            <div class = "dog-list"></div>
          </div>
          <div class = "day">
            <h2></h2>
            <div class = "dog-list"></div>
          </div>
          <div class = "day">
            <h2></h2>
            <div class = "dog-list"></div>
          </div>
          <div class = "day">
            <h2></h2>
            <div class = "dog-list"></div>
          </div>
          <div class = "day">
            <h2></h2>
            <div class = "dog-list"></div>
          </div>
          <div class = "day">
            <h2></h2>
            <div class = "dog-list"></div>
          </div>
          <div class = "day">
            <h2></h2>
            <div class = "dog-list"></div>
          </div>
        </div>
      </div>

      <div id = "cover"></div>
    </div>

  <div id = "scripts">]
    <div id = "imports">
      <script src = "js/jQuery/jquery-3.2.1.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
    </div>
    <div id = "objects">
      <script src = "js/objects/week.js"></script>
      <script src = "js/objects/booking.js"></script>
      <script src = "js/objects/daycare.js"></script>
      <script src = "js/objects/ScheduleEvent.js"></script>
      <script src = "js/objects/dog.js"></script>
      <script src = "js/objects/ServerInterface.js"></script>
      <script src = "js/objects/EventHandlers.js"></script>
    </div>
      <script src = "js/main.js"></script>
    </div>

  </body>

</html>
